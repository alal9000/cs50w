<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Search</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <style>
            .form-rounded {
            border-radius: 2rem;
            }
        </style>
    </head>
    <body>
        <div class="container-fluid">
            <ul class="m-3 nav">
                <li class="ms-auto nav-item">
                  <a class="nav-link active" aria-current="page" href="image_search.html">Image Search</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="advanced_search.html">Advanced Search</a>
                </li>
            </ul>
            <div class="text-center">
                <img alt="google_logo" class="img-fluid w-25" src="googlelogo_color_272x92dp.png">
                <form action="https://www.google.com/search" class="mt-4">
                    <input autocomplete="off" autofocus class="form-control form-control-lg mb-4 mx-auto w-50 form-rounded" name="q" type="search">
                    <button type="submit" class="btn btn-light" value="Google Search">Google Search</button>
                    <button type="submit" class="btn btn-light" value="I'm Feeling Lucky" name="btnI">Im Feeling Lucky</button>
                </form>
        </div>
        </div>
    </body>
