<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Search</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <style>
            .form-rounded {
            border-radius: 2rem;
            }

            .input {
                align-items: center;
            }

            .btn {
                float: right;
            }
        </style>
    </head>
    <body>
        <div class="container-fluid">
            <ul class="m-3 nav">
                <li class="ms-auto nav-item">
                  <a class="nav-link active" aria-current="page" href="index.html">Back to Google Search</a>
                </li>
            </ul>
            <div class="text-left">
                <form action="https://www.google.com/search" class="mt-4">
                    <div class="mb-3 row">
                        <h3>Find Pages with...</h3>
                      <div class="mb-3 row">
                        <label for="text" class="col-sm-2 col-form-label">all these words:</label>
                        <div class="col-sm-10">
                          <input type="text" class="form-control" name="as_q">
                        </div>
                      </div>
                      <div class="mb-3 row">
                        <label for="text" class="col-sm-2 col-form-label">this exact word or phrase:</label>
                        <div class="col-sm-10">
                          <input type="text" class="form-control" name="as_epq">
                        </div>
                      </div>
                      <div class="mb-3 row">
                        <label for="text" class="col-sm-2 col-form-label">any of these words:</label>
                        <div class="col-sm-10">
                          <input type="text" class="form-control" name="as_oq">
                        </div>
                      </div>
                      <div class="mb-3 row">
                        <label for="text" class="col-sm-2 col-form-label">none of these words:</label>
                        <div class="col-sm-10">
                          <input type="text" class="form-control" name="as_eq">
                        </div>
                      </div>
                    </div>
                    <button type="submit" class="btn btn-primary" value="Google Search">Advanced Search</button>      
                </form>
            </div>
        </div>
    </body>
</html>
